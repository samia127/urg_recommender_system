<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MajorMatch Recommendations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-card">
    <h1>Your Recommended Majors</h1>
    <p style="text-align: center; margin-bottom: 30px;">
        Based on the data you provided in the questionnaire.
    </p>

    <!-- Container for dynamic results -->
    <div id="recommendations-container" class="major-card-container"></div>

    <!-- Retake Button -->
    <div class="btn-container" style="margin-top: 40px;">
        <a href="questionnaire.html" class="btn-primary">Retake Questionnaire</a>
    </div>
  </div>

  <script>
    const container = document.getElementById('recommendations-container');
    
    // IMPORTANT: This key must match what was set in questionnaire.html
    const raw = localStorage.getItem('latestRecommendations');

    if (!raw) {
      container.innerHTML = '<p style="text-align:center; color: #666;">No recommendations found. Please complete the questionnaire first.</p>';
    } else {
      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        container.innerHTML = '<p style="text-align:center; color: red;">Error loading data.</p>';
      }

      if (data) {
        const { top_recommendation, alternatives, message } = data;

        // 1. Check if backend returned a specific message instead of data
        if (!top_recommendation) {
          container.innerHTML = `<p style="text-align:center;">${message || 'No recommendation found based on your inputs.'}</p>`;
        } else {
          
          // --- RENDER TOP RECOMMENDATION ---
          const topCard = document.createElement('div');
          topCard.className = 'major-card';
          // Add specific styling to highlight the top choice
          topCard.style.backgroundColor = '#f0f8ff'; 
          topCard.style.borderRightColor = '#4A90E2';
          
          topCard.innerHTML = `
            <h2 style="margin-bottom: 10px; color: #4A90E2;">â˜… Top Match: ${top_recommendation.major_name}</h2>
            <p><strong>Why:</strong> ${top_recommendation.reason || 'Strongest match based on your academic profile and interests.'}</p>
          `;
          container.appendChild(topCard);

          // --- RENDER HEADER FOR ALTERNATIVES ---
          if (alternatives && alternatives.length > 0) {
              const altHeader = document.createElement('h3');
              altHeader.innerText = "Other Strong Options";
              altHeader.style.marginTop = "30px";
              altHeader.style.marginBottom = "15px";
              altHeader.style.color = "#333";
              altHeader.style.fontFamily = "var(--font-heading)";
              container.appendChild(altHeader);
          }

          // --- RENDER ALTERNATIVES ---
          (alternatives || []).forEach((alt) => {
            const card = document.createElement('div');
            card.className = 'major-card';
            // Styling for alternatives (white bg, grey accent)
            card.style.background = '#FFFFFF';
            card.style.border = '1px solid #E0E0E0';
            card.style.borderRight = '5px solid #B0C4DE';

            card.innerHTML = `
              <h2 style="font-size: 18px; color: #333;">${alt.major_name}</h2>
              <p style="font-size: 14px; margin-bottom: 5px;">
                <strong>Match Score:</strong> ${(alt.score * 100).toFixed(0)}%
              </p>
              <p style="font-size: 14px; color: #666;">
                ${alt.reason || 'Good alternative based on your skills.'}
              </p>
            `;
            container.appendChild(card);
          });

          // Handle case where alternatives array exists but is empty
          if (!alternatives || alternatives.length === 0) {
            const empty = document.createElement('p');
            empty.textContent = 'No other close matches found.';
            empty.style.textAlign = 'center';
            empty.style.fontStyle = 'italic';
            container.appendChild(empty);
          }
        }
      }
    }
  </script>
</body>
</html>
